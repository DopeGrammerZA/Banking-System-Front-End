<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Withdraw Money</title>

<style>
    :root {
        --primary: #4a3aff;
        --primary-light: #eef0ff;
        --text-dark: #1f1f1f;
        --bg: #f7f9fc;
        --border: #dce1eb;
        --success: #19c37d;
        --radius: 12px;
        --shadow: 0 4px 12px rgba(0,0,0,0.08);
    }

    body {
        margin: 0;
        background: var(--bg);
        font-family: "Segoe UI", sans-serif;
        color: var(--text-dark);
    }

    .container {
        max-width: 650px;
        margin: 30px auto;
        background: white;
        padding: 25px;
        border-radius: var(--radius);
        box-shadow: var(--shadow);
    }

    h2 {
        margin: 0 0 20px 0;
        text-align: center;
        font-size: 26px;
    }

    /* BALANCE BOX */
    .balance-box {
        border: 1px solid var(--border);
        background: var(--primary-light);
        padding: 20px;
        border-radius: var(--radius);
        margin-bottom: 25px;
    }

    .balance-title {
        opacity: 0.8;
        font-size: 13px;
    }

    .balance-value {
        font-size: 22px;
        font-weight: bold;
        margin: 5px 0;
    }

    .after {
        margin-top: 10px;
        font-size: 15px;
        opacity: 0.8;
    }

    /* QUICK AMOUNT BUTTONS */
    .quick-amount {
        display: flex;
        gap: 12px;
        margin-top: 18px;
        margin-bottom: 25px;
    }

    .quick-amount button {
        flex: 1;
        padding: 12px 0;
        border: 1px solid var(--border);
        border-radius: 8px;
        background: white;
        cursor: pointer;
        font-weight: 600;
        transition: 0.2s;
    }

    .quick-amount button.active {
        background: var(--primary);
        color: white;
        border-color: var(--primary);
    }

    .quick-amount button:hover {
        background: #f1f1f1;
    }

    /* INPUT BOX */
    .input-box {
        margin-bottom: 12px;
    }

    .input-box label {
        display: block;
        font-size: 15px;
        margin-bottom: 6px;
    }

    .input-field {
        width: 100%;
        padding: 14px;
        font-size: 22px;
        border-radius: 12px;
        border: 2px solid var(--primary-light);
        outline: none;
        transition: 0.2s;
    }

    .input-field:focus {
        border-color: var(--primary);
    }

    .small-note {
        margin-top: 5px;
        font-size: 14px;
        opacity: 0.7;
    }

    /* LIMIT BOX */
    .limit-box {
        background: var(--primary-light);
        padding: 15px;
        border-radius: var(--radius);
        margin-top: 25px;
        font-size: 14px;
    }

    .limit-row {
        margin: 4px 0;
    }

    /* FOOTER BUTTONS */
    .footer {
        margin-top: 30px;
        display: flex;
        gap: 15px;
    }

    .cancel-btn, .confirm-btn {
        flex: 1;
        padding: 14px;
        border-radius: var(--radius);
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        border: 1px solid transparent;
        transition: 0.2s;
    }

    .cancel-btn {
        background: white;
        border: 1px solid var(--border);
    }

    .cancel-btn:hover {
        background: #f3f3f3;
    }

    .confirm-btn {
        background: var(--primary);
        color: white;
    }

    .confirm-btn:hover {
        background: #3428d1;
    }

    @media(max-width: 600px) {
        .quick-amount {
            flex-direction: column;
        }
    }
</style>
</head>
<body>

<div class="container">
    <h2>Withdraw Money</h2>

    <div class="balance-box">
        <div class="balance-title">Available Balance</div>
        <div class="balance-value" id="currentBalance">R5,000.00</div>
        <div class="after">After withdrawal: <span id="afterBalance">R5,000.00</span></div>
    </div>

    <h4>Quick Select Amount</h4>
    <div class="quick-amount">
        <button onclick="selectQuick(50)" id="btn50">R50.00</button>
        <button onclick="selectQuick(100)" id="btn100">R100.00</button>
        <button onclick="selectQuick(200)" id="btn200">R200.00</button>
        <button onclick="selectCustom()" id="btnCustom">Custom</button>
    </div>

    <div class="input-box">
        <label>Enter Amount</label>
        <input type="number" id="amountInput" class="input-field" placeholder="R 0" oninput="updateValues()">
        <div class="small-note">Remaining balance: <span id="remainingBalance">R5,000.00</span></div>
    </div>

    <div class="limit-box">
        <div class="limit-row">Minimum withdrawal: <strong>R10.00</strong></div>
        <div class="limit-row">Available to withdraw: <strong>R5,000.00</strong></div>
    </div>

    <div class="footer">
        <button class="cancel-btn">Cancel</button>
        <button class="confirm-btn">Confirm</button>
    </div>
</div>

<script>
    let balance = 5000;
    let selectedQuick = null;

    function formatCurrency(amount) {
        return "R" + amount.toLocaleString(undefined, { minimumFractionDigits: 2 });
    }

    function selectQuick(amount) {
        selectedQuick = amount;
        document.getElementById("amountInput").value = amount;

        resetQuickButtons();
        event.target.classList.add("active");

        updateValues();
    }

    function selectCustom() {
        selectedQuick = null;
        resetQuickButtons();
        document.getElementById("btnCustom").classList.add("active");
        document.getElementById("amountInput").focus();
    }

    function resetQuickButtons() {
        document.querySelectorAll(".quick-amount button").forEach(btn => btn.classList.remove("active"));
    }

    function updateValues() {
        let amount = Number(document.getElementById("amountInput").value);

        if (amount < 0) amount = 0;

        let after = balance - amount;
        if (after < 0) after = 0;

        document.getElementById("afterBalance").innerText = formatCurrency(after);
        document.getElementById("remainingBalance").innerText = formatCurrency(after);
    }
</script>

</body>
</html>

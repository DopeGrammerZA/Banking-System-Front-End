<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>

    

</head>
<body>

<header>
    <!-- LEFT SECTION -->
    <div class="logo">
        <span>üè¶</span> SecureBank
    </div>

    <!-- RIGHT SECTION -->
    <div class="header-right">
        <div class="profile-circle">DE</div>
        <a href="login.html"><button class="logout-btn">Logout</button></a>
    </div>
</header>

<div class="container">

    <!-- BALANCE DISPLAY -->
    <div class="balance-card">
        <h3>Available Balance</h3>
        <p><strong>R5000.00</strong></p>

        <!-- ACTION BUTTONS BELOW BALANCE -->
        <div class="actions">
            <button class="action-btn">‚¨á Deposit</button>
            <button class="action-btn">‚¨Ü Withdraw</button>
        </div>
    </div>

    <!-- TRANSACTION SECTION -->
    <div class="transaction-panel">

        <div class="transaction-header">
            <h3>Transaction History</h3>
            <button>View All ‚ûú</button>
        </div>

        <p style="color: gray; margin-top: -5px;">Recent account activity</p>

        <!-- TABLE -->
        <table>
            <tr>
                <th>Date</th>
                <th>Type</th>
                <th>Description</th>
            </tr>

            <tr>
                <td>Nov 15, 2025 @ 02:00 AM</td>
                <td><span class="type-badge">deposit</span></td>
                <td>Initial deposit</td>
            </tr>

            <tr>
                <td>Nov 16, 2025 @ 02:00 AM</td>
                <td><span class="type-badge">deposit</span></td>
                <td>Salary credit</td>
            </tr>
        </table>

    </div>

</div>

</body>
</html>
<!-- CSS part -->
<style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #eef3ff; /* Light gradient-like background */
        }

        /* HEADER */
        header {
            background: white;
            color: #0a2351;
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #e5e7eb;
        }

        /* Left header */
        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 20px;
            font-weight: bold;
        }

        /* Right header (profile + logout) */
        .header-right {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .profile-circle {
            background: #1e40af;
            color: white;
            padding: 12px 15px;
            border-radius: 50%;
            font-weight: bold;
        }

        .logout-btn {
            background: white;
            border: 1px solid #cbd5e1;
            padding: 8px 16px;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
        }

        .logout-btn:hover {
            background: #f3f4f6;
        }

        /* PAGE WRAPPER */
        .container {
            padding: 30px;
        }

        /* BALANCE CARD (gradient blue) */
        .balance-card {
            background: linear-gradient(to right, #4f46e5, #2563eb);
            color: white;
            padding: 30px;
            border-radius: 18px;
            font-size: 1.8rem;
            margin-bottom: 30px;
            box-shadow: 0 6px 15px rgba(0,0,0,0.15);
        }

        .balance-card h3 {
            font-weight: normal;
            opacity: 0.9;
        }

        ._balance_icon {
            font-size: 30px;
            margin-right: 10px;
        }

        /* ACTION BUTTONS */
        .actions {
            display: flex;
            gap: 15px;
            margin: 20px 0;
        }

        .action-btn {
            background: white;
            padding: 15px 25px;
            border-radius: 12px;
            border: 1px solid #cbd5e1;
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
        }

        .action-btn:hover {
            background: #e5e7eb;
        }

        /* TRANSACTION PANEL */
        .transaction-panel {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 6px 14px rgba(0,0,0,0.10);
        }

        .transaction-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .transaction-header button {
            background: white;
            border: 1px solid #d1d5db;
            padding: 8px 20px;
            border-radius: 10px;
            cursor: pointer;
        }

        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #e5e7eb;
        }

        .type-badge {
            background: #22c55e;
            color: white;
            padding: 3px 12px;
            border-radius: 12px;
            font-size: 0.9rem;
        }
    </style>

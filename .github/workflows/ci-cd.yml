name: Banking App CI/CD Pipeline

on:
  push:
    branches: [ main, dev, devops-week3 ]
  pull_request:
    branches: [ main, dev ]

env:
  DOCKER_REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # Job 1: Build and Test Backend
  test-backend:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          cd backend
          pip install -r requirements.txt
      
      - name: Run linting
        run: |
          cd backend
          pip install flake8
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        continue-on-error: true
      
      - name: Run tests (if available)
        run: |
          cd backend
          # Uncomment when tests are ready
          # pip install pytest pytest-cov
          # pytest --cov=. --cov-report=xml
          echo "Backend tests would run here"

  # Job 2: Build Docker Images
  build:
    needs: test-backend
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      
      - name: Build backend image
        run: |
          docker build -t banking-backend:${{ github.sha }} ./backend
      
      - name: Build frontend image
        run: |
          docker build -t banking-frontend:${{ github.sha }} ./frontend
      
      - name: Test Docker Compose
        run: |
          docker-compose up -d
          sleep 15
          docker-compose ps
          # Test backend health
          curl -f http://localhost:8000/ || echo "Backend not responding"
          docker-compose down

  # Job 3: Push to Container Registry (only on main/dev)
  push:
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/dev')
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Log in to Container Registry
        uses: docker/login-action@v2
        with:
          registry: ${{ env.DOCKER_REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Build and push backend
        uses: docker/build-push-action@v4
        with:
          context: ./backend
          push: true
          tags: |
            ${{ env.DOCKER_REGISTRY }}/${{ env.IMAGE_NAME }}-backend:latest
            ${{ env.DOCKER_REGISTRY }}/${{ env.IMAGE_NAME }}-backend:${{ github.sha }}
      
      - name: Build and push frontend
        uses: docker/build-push-action@v4
        with:
          context: ./frontend
          push: true
          tags: |
            ${{ env.DOCKER_REGISTRY }}/${{ env.IMAGE_NAME }}-frontend:latest
            ${{ env.DOCKER_REGISTRY }}/${{ env.IMAGE_NAME }}-frontend:${{ github.sha }}

  # Job 4: Deploy to Kubernetes (only on main)
  deploy:
    needs: push
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Set up kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'latest'
      
      - name: Configure Kubernetes context
        run: |
          # Configure your Kubernetes cluster access
          # Example for Minikube or cloud provider
          echo "Kubernetes configuration would go here"
      
      - name: Deploy to Kubernetes
        run: |
          kubectl apply -f kubernetes/
          kubectl rollout status deployment/backend-deployment
          kubectl rollout status deployment/frontend-deployment
      
      - name: Verify deployment
        run: |
          kubectl get pods
          kubectl get services

  # Job 5: Rollback on failure
  rollback:
    needs: deploy
    runs-on: ubuntu-latest
    if: failure()
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Rollback deployment
        run: |
          echo "üîÑ Rolling back deployment..."
          kubectl rollout undo deployment/backend-deployment
          kubectl rollout undo deployment/frontend-deployment
          kubectl rollout status deployment/backend-deployment
          kubectl rollout status deployment/frontend-deployment
      
      - name: Notify rollback
        run: |
          echo "‚ö†Ô∏è Deployment failed and was rolled back"
          # Add notification logic here (Slack, email, etc.)